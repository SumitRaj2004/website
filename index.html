<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="./main.js" defer></script>
    <title>Word Counter</title>
</head>
<body class="flex flex-col justify-center items-center h-screen bg-purple-500">
        <div class="w-9/12 h-1/2">
            <textarea id="textarea" placeholder="Enter your text here" class="outline-none px-8 py-5 w-full h-full rounded-xl shadow-2xl resize-none text-lg font-medium block"></textarea>
        </div>
        <div class="bg-gray-900 flex items-center justify-around rounded-xl shadow-2xl mt-5 py-7 w-9/12">
            <div class="text-center">
                <h1 class="text-white text-4xl font-medium" id="word">0</h1>
                <p class="text-gray-400 capitalize tracking-widest font-medium text-sm mt-1">Words</p>
            </div>
            <div class="text-center">
                <h1 class="text-white text-4xl font-medium" id="char">0</h1>
                <p class="text-gray-400 capitalize tracking-widest font-medium text-sm mt-1">Characters</p>
            </div>
        </div>    
    </body>
</html>
